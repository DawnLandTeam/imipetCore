title: 医疗页面 | {{pet name}}
rows: 4
custom:
  - slot: 8
    item:
      material: CHEST
      name: "&7&l返回"
    script: |
      ui open managerpet
  - slot: 12
    item:
      material: REDSTONE
      name: "&f                                    "
      lore:
        - "     &f治疗量：&8{{get value}}"
        - "     &f所需费用：&8{{$ 'value*10'}}"
        - ""
    condition: |
      any [ check economy get >= $ "value*10" ]
    script: |
      economy del $ "value*10"
      pet attribute current_hp add value
  - slot: 14
    item:
      material: OAK_SIGN
      name: "&f                                    "
      lore:
        - "     &f点击设置治疗量"
        - ""
    script: |
      input select medical text [ "回复血量值" "下一行输入数字" ] line 3
  - slot: 31
    item:
      material: BARRIER
      name: "&c&l关闭"
    script: |
      ui close